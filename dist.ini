name    = Pod-Weaver-Plugin-Include
abstract = Support for including segments of POD from other files
author  = Vadim Belman <vrurg@cpan.org>
;license = BSD
version = 0.1.1
copyright_holder = Vadim Belman
copyright_year   = 2017
release_status = unstable
main_module = lib/Pod/Weaver/Plugin/Include.pm

[Git::GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
;[License]
[Readme]
[ExecDir]
[MakeMaker]
[Manifest]
[PodWeaver]
[TestRelease]
[AutoPrereqs]
[PodSyntaxTests]
[GitFmtChanges]
tag_regexp=^release-
file_name=Changelog
log_format=%aD %an%n%s
[@Git]
tag_format=release-%v
signed=1
[ConfirmRelease]
[UploadToCPAN]

[Prereqs]
Pod::Find=0
Moose=0
Pod::Weaver=4.000
Pod::Elemental=0.103004

[Prereqs / TestRequires]
Test::More=0

