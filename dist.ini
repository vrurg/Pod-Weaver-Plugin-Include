name    = Pod-Weaver-Plugin-Include
abstract = Support for including segments of Pod from other files
author  = Vadim Belman <vrurg@cpan.org>
copyright_holder = Vadim Belman
copyright_year   = 2017
release_status = stable
main_module = lib/Pod/Weaver/Plugin/Include.pm

[Git::GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[Pod2Readme]
[ExecDir]
[RewriteVersion]
[MakeMaker]
[Manifest]
[PodWeaver]
[TestRelease]
[AutoPrereqs]
[PodSyntaxTests]
[ChangelogFromGit]
tag_regexp  = ^release-(?:v)?((?:\d+)(?:\.\d+)+)$
file_name   = Changelog
wrap_column = 78
exclude_message=^(?i:minor\b)
[@Git]
tag_format=release-%v
signed=1
[CheckVersionIncrement]
[ConfirmRelease]
;[UploadToCPAN]
[FakeRelease]
[BumpVersionAfterRelease]

[Prereqs]
Pod::Find=0
Moose=0
Pod::Weaver=4.000
Pod::Elemental=0.103004

[Prereqs / TestRequires]
Test::More=0

